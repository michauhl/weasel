{% set name = "weasel" %}
{% set version = "0.2" %}
{% set sha256 = "21d596404940ed925dd1e4983a4cf9e8d42dbc5f3382e6180a6236c0a882cbb2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/michauhl/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - weasel.py -h

about:
  home: https://github.com/michauhl/weasel
  license: MIT
  license_file: LICENSE
  summary: Cornholio
